{% extends "layout.html" %}

{% block content %}
<h1>To-Do List</h1>
<form method="POST" action="/add">
    <input type="text" name="task" placeholder="Add a new task" required>
    <button type="submit">Add</button>
</form>
<ul>
    {% for task in todo_list %}
    <li>
        {{ task }} <a href="/delete/{{ loop.index0 }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
